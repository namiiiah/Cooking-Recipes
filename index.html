<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Công thức Nấu Ăn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ứng dụng Công thức Nấu Ăn</h1>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Tìm kiếm công thức...">
            <button id="search-button">Tìm kiếm</button>
        </section>

        <section id="results-section">
            <h2>Kết quả tìm kiếm</h2>
            <ul id="recipe-list"></ul>
        </section>

        <section id="recipe-details" style="display: none;">
            <h2 id="recipe-title"></h2>
            <div id="recipe-content"></div>
            <button id="favorite-button">Lưu vào yêu thích</button>
            <div id="servings-adjuster">
                <label for="servings-input">Số người ăn:</label>
                <input type="number" id="servings-input" min="1" value="1">
                <button id="adjust-servings">Điều chỉnh</button>
            </div>
        </section>

        <section id="favorites-section">
            <h2>Công thức yêu thích</h2>
            <ul id="favorites-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; Ứng dụng Công thức Nấu Ăn</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
